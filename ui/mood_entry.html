<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NeuroBloom - Mood Entry</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🌸 NeuroBloom</h1>
    <h2>How are you feeling today?</h2>
    
    <div class="mood-picker">
      😊 😢 😠 😍 😌 😶
    </div>

    <form>
      <label for="reflection">Write a reflection:</label><br>
      <textarea id="reflection" rows="4" placeholder="Your thoughts..."></textarea><br>

      <label for="affirmation">Add an affirmation:</label><br>
      <input type="text" id="affirmation" placeholder="You are blooming in your own time."><br>

      <button type="submit">🌿 Save Entry</button>
    </form>
  </div>
</body>
</html>
